<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm management app</title>

      crossorigin=""
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.14.0/proj4.js"></script>
    <script src="https://unpkg.com/terraformer@1.0.8"></script>
    <script src="https://unpkg.com/terraformer-arcgis-parser@1.0.5"></script>
    <script src="https://unpkg.com/terraformer-wkt-parser@1.1.2"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/geojson2svg/2.0.1/geojson2svg.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

    <!-- STYLE IMPORTS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- SIDEBAR -->
      <header class="main-header">
        <!-- NAVIGATION -->
        <nav class="main-nav">
          <ul>
            <li>
              <a href="../index.html">
                <i class="fa-solid fa-house"></i> Home
              </a>
            </li>
            <li class="active">
              <a href="#"> <i class="fa-solid fa-wheat-awn"></i> Pola </a>
            </li>
            <li>
              <a href="herds.html"> <i class="fa-solid fa-cow"></i> Stada </a>
            </li>
            <li>
              <a href="machines.html">
                <i class="fa-solid fa-tractor"></i> Maszyny
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- MAIN CONTENT -->
      <main class="main-content">
        <!-- MAP -->
        <section>
          <div id="map">
            <form class="form" action="">
              <input
                id="teryt-input"
                type="text"
                placeholder="120709_2.0007.4719"
              />

              <button id="goto-field" type="submit">Go</button>
              <button id="add-field" type="submit">Add</button>
            </form>
            <div class="fields"></div>
          </div>
        </section>

        <!-- FIELD INFO -->
        <aside>
          <h2 id="details-heading">Szczegóły obiektu</h2>
          <section id="object-details"></section>
          <img src="" alt="" class="screenshot" />
        </aside>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/dc197bfaa7.js"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/main.js" type="module"></script>
  </body>

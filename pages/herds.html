<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm management app</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="app-header">
        <!-- APP LOGO -->
        <img class="app-logo" src="../images/logo.webp" alt="" />

        <!-- NAVIGATION -->
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="../index.html"><i class="fa-solid fa-house"></i></a>
            </li>
            <li class="nav-item">
              <a href="./fields.html"><i class="fa-solid fa-wheat-awn"></i></a>
            </li>
            <li class="nav-item active-item">
              <a href="#"><i class="fa-solid fa-cow"></i></a>
            </li>
            <li class="nav-item">
              <a href="./machines.html"><i class="fa-solid fa-tractor"></i></a>
            </li>
          </ul>
        </nav>

        <!-- USER Avatar -->
        <img class="user-avatar" src="../images/account.webp" alt="" />
      </header>
      <!-- APP CONTENT -->
      <main class="app-content">
        <!-- ITEMS PANEL -->
        <aside class="items-panel">
          <h2 class="secondary-heading">Stada</h2>
          <ul id="herds-list" class="items-list">
            <!-- CARD TILE -->
            <div class="card-tile">
              <div class="card-header">
                <img src="../images/cow.png" />
                <p>Krowy dojne</p>
              </div>
              <hr class="card-separator" />
              <div class="card-details">
                <img src="../images/count.png" />
                <p>Liczba sztuk: <span>30</span></p>
              </div>
            </div>
            <div class="card-tile">
              <div class="card-header">
                <img src="../images/chicken.png" />
                <p>Kury nioski</p>
              </div>
              <hr class="card-separator" />
              <div class="card-details">
                <img src="../images/count.png" />
                <p>Liczba sztuk: <span>120</span></p>
              </div>
            </div>
          </ul>
        </aside>

        <!-- MAP CONTAINER -->
        <section>
          <div id="map"></div>
        </section>

        <!-- DETAILS PANEL -->
        <aside class="details-panel">
          <h2 class="secondary-heading">Stado nr. 223</h2>

          <section class="details-section">Section 1</section>
          <!-- <section class="details-section">Section 2</section>
          <section class="details-section">Section 3</section>
          <section class="details-section">Section 4</section> -->

          <!-- MENU -->
          <nav class="nav">
            <ul class="nav-list nav-list-horizontal">
              <li class="nav-item">
                <i class="fa-solid fa-house"></i>
              </li>
              <li class="nav-item active-item">
                <i class="fa-solid fa-wheat-awn"></i>
              </li>
              <li class="nav-item">
                <i class="fa-solid fa-cow"></i>
              </li>
              <li class="nav-item">
                <i class="fa-solid fa-tractor"></i>
              </li>
            </ul>
          </nav>
        </aside>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/dc197bfaa7.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/main.js"></script>
  </body>
</html>

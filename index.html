<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm management app</title>

    <!-- SCRIPT IMPORTS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.14.0/proj4.js"></script>
    <script src="https://unpkg.com/terraformer@1.0.8"></script>
    <script src="https://unpkg.com/terraformer-arcgis-parser@1.0.5"></script>
    <script src="https://unpkg.com/terraformer-wkt-parser@1.1.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <!-- STYLE IMPORTS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="app-header">
        <!-- APP LOGO -->
        <img class="app-logo" src="./images/logo.webp" alt="" />

        <!-- NAVIGATION -->
        <nav class="nav" id="main-nav">
          <ul class="nav-list">
            <li class="nav-item active" data-page="fields">
              <a class="nav-link" href="#">
                <img src="./images/field.svg" alt="" />
              </a>
            </li>
            <li class="nav-item" data-page="herds">
              <a class="nav-link" href="./herds.html">
                <img src="./images/animal.svg" alt="" />
              </a>
            </li>
            <li class="nav-item" data-page="machines">
              <a class="nav-link" href="./machines.html">
                <img src="./images/tractor.svg" alt="" />
              </a>
            </li>
          </ul>
        </nav>

        <!-- USER Avatar -->
        <img class="user-avatar" src="./images/account.webp" alt="" />
      </header>

      <!-- APP CONTENT -->
      <main class="app-content">
        <!-- ITEMS PANEL -->
        <aside id="items">
          <h2 class="secondary-heading">Pola</h2>
          <ul id="items-list" class="list"></ul>
          <button id="add-item" class="button">Dodaj do listy</button>
        </aside>

        <!-- MAP CONTAINER -->
        <section>
          <div id="map">
            <form id="map-search" class="map-search" action="">
              <input
                type="text"
                placeholder="120709_2.0007.4719"
                name="id"
                required
              />

              <button id="goto-field" type="submit">
                <img src="./images/search.svg" alt="" />
              </button>
            </form>
          </div>
        </section>

        <!-- DETAILS PANEL -->
        <aside id="details" class="">
          <h2 id="section-title" class="secondary-heading"></h2>

          <!-- OVERVIEW -->
          <section id="overview" class="visible"></section>

          <!-- BUDGET -->
          <section id="budget">
            <select id="budget-filter" name="dropdown">
              <option value="all" selected>Wszystkie</option>
              <option value="income">Przychody</option>
              <option value="expense">Wydatki</option>
            </select>

            <ul id="budget-list" class="list"></ul>

            <form id="budget-form" class="form" action="">
              <div class="form-container">
                <div class="form-group">
                  Nazwa:
                  <input
                    class="form-input"
                    name="description"
                    type="text"
                    required
                  />
                </div>
                <div class="form-group">
                  Kwota:
                  <input
                    class="form-input"
                    name="amount"
                    type="number"
                    required
                  />
                </div>
              </div>
              <button class="button" type="submit">
                <img src="./images/plus.svg" alt="" />
              </button>
            </form>
          </section>

          <!-- TODO -->
          <section id="todos">
            <input id="todos-calendar" type="date" />

            <ul id="todos-list" class="list"></ul>

            <form id="todos-form" class="form" action="">
              <div class="form-group">
                Nazwa:
                <input
                  class="form-input"
                  name="description"
                  type="text"
                  required
                />
              </div>
              <button class="button" type="submit">
                <img src="./images/plus.svg" alt="" />
              </button>
            </form>
          </section>

          <!-- MENU -->
          <nav id="side-menu" class="nav menu">
            <ul class="nav-list nav-list-horizontal">
              <li class="nav-item active" data-section="overview">
                <img class="nav-link" src="./images/overview.svg" alt="" />
              </li>
              <li class="nav-item" data-section="budget">
                <img class="nav-link" src="./images/payments.svg" alt="" />
              </li>
              <li class="nav-item" data-section="todos">
                <img class="nav-link" src="./images/checklist.svg" alt="" />
              </li>
            </ul>
          </nav>
        </aside>
      </main>
    </div>

    <!-- SCRIPTS -->
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>

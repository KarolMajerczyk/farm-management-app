<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm management app</title>

    <!-- SCRIPT IMPORTS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.14.0/proj4.js"></script>
    <script src="https://unpkg.com/terraformer@1.0.8"></script>
    <script src="https://unpkg.com/terraformer-arcgis-parser@1.0.5"></script>
    <script src="https://unpkg.com/terraformer-wkt-parser@1.1.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <!-- STYLE IMPORTS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="app-header">
        <!-- APP LOGO -->
        <img class="app-logo" src="./images/logo.webp" alt="" />

        <!-- NAVIGATION -->
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item active" data-page="fields">
              <a href="#"><i class="fa-solid fa-wheat-awn"></i></a>
            </li>
            <li class="nav-item" data-page="herds">
              <a href="./herds.html"><i class="fa-solid fa-cow"></i></a>
            </li>
            <li class="nav-item" data-page="machines">
              <a href="./machines.html"><i class="fa-solid fa-tractor"></i></a>
            </li>
          </ul>
        </nav>

        <!-- USER Avatar -->
        <img class="user-avatar" src="./images/account.webp" alt="" />
      </header>

      <!-- APP CONTENT -->
      <main class="app-content">
        <!-- ITEMS PANEL -->
        <aside class="items-panel">
          <h2 class="secondary-heading">Pola</h2>
          <ul
            id="items-list"
            class="cards-list items-list"
            data-type="fields"
          ></ul>
          <button
            id="add-item"
            class="button"
            data-action="add"
            data-type="fields"
          >
            Dodaj do listy
          </button>
        </aside>

        <!-- MAP CONTAINER -->
        <section>
          <div id="map">
            <form id="map-search" class="map-search" action="">
              <input
                type="text"
                placeholder="120709_2.0007.4719"
                name="id"
                required
              />

              <button id="goto-field" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </section>

        <!-- DETAILS PANEL -->
        <aside class="side-panel">
          <h2 class="secondary-heading"></h2>

          <!-- OVERVIEW -->
          <section class="overview"></section>

          <!-- BUDGET -->
          <section class="budget">
            <select id="dropdown" name="dropdown">
              <option value="all">Wszystkie</option>
              <option value="income">Przychody</option>
              <option value="expense">Wydatki</option>
            </select>

            <ul id="budget-list" class="items-list"></ul>

            <form id="budget-form" action="">
              <div>
                <div class="form-group">
                  Nazwa: <input name="description" type="text" required />
                </div>
                <div class="form-group">
                  Kwota:
                  <input name="amount" type="number" required />
                </div>
              </div>
              <button type="submit">Dodaj</button>
            </form>
          </section>

          <!-- TODO -->
          <section id="todos" class="todos">
            <input id="date-picker" type="date" />

            <ul id="todos-list" class="items-list"></ul>

            <form id="todos-form" action="">
              <input name="description" type="text" required />
              <button type="submit">Dodaj</button>
            </form>
          </section>

          <!-- MENU -->
          <nav id="side-menu" class="nav menu">
            <ul class="nav-list nav-list-horizontal">
              <li class="nav-item active" data-page="overview">
                <i class="fa-solid fa-chart-pie"></i>
              </li>
              <li class="nav-item" data-page="budget">
                <i class="fa-solid fa-wallet"></i>
              </li>
              <li class="nav-item" data-page="todos">
                <i class="fa-solid fa-list-ul"></i>
              </li>
            </ul>
          </nav>
        </aside>
      </main>
    </div>

    <!-- SCRIPTS -->
    <script
      src="https://kit.fontawesome.com/dc197bfaa7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm management app</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="app-header">
        <!-- APP LOGO -->
        <img class="app-logo" src="./images/logo.webp" alt="" />

        <!-- NAVIGATION -->
        <nav class="nav" id="main-nav">
          <ul class="nav-list">
            <li class="nav-item" data-page="fields">
              <a class="nav-link" href="./index.html">
                <img src="./images/field.svg" alt="" />
              </a>
            </li>
            <li class="nav-item" data-page="herds">
              <a class="nav-link" href="./herds.html">
                <img src="./images/animal.svg" alt="" />
              </a>
            </li>
            <li class="nav-item active" data-page="machines">
              <a class="nav-link" href="#">
                <img src="./images/tractor.svg" alt="" />
              </a>
            </li>
          </ul>
        </nav>

        <!-- USER Avatar -->
        <img class="user-avatar" src="./images/account.webp" alt="" />
      </header>
      <!-- APP CONTENT -->
      <main class="app-content">
        <!-- ITEMS PANEL -->
        <aside id="items">
          <h2 class="secondary-heading">Pola</h2>
          <ul id="items-list" class="list"></ul>
          <button id="add-item" class="button">Dodaj do listy</button>
        </aside>

        <!-- MAP CONTAINER -->
        <section class="content" data-type="files">
          <h2 class="secondary-heading">Pliki</h2>
          <ul id="files-list" class="items-list"></ul>
        </section>

        <!-- DETAILS PANEL -->
        <aside class="side-panel">
          <h2 class="secondary-heading"></h2>

          <!-- OVERVIEW -->
          <section class="overview"></section>

          <!-- BUDGET -->
          <section class="budget">
            <select id="dropdown" name="dropdown">
              <option value="all">Wszystkie</option>
              <option value="income">Przychody</option>
              <option value="expense">Wydatki</option>
            </select>

            <ul id="budget-list" class="items-list"></ul>

            <form id="budget-form" action="">
              <div>
                <div class="form-group">
                  Nazwa: <input name="description" type="text" required />
                </div>
                <div class="form-group">
                  Kwota:
                  <input name="amount" type="number" required />
                </div>
              </div>
              <button type="submit">Dodaj</button>
            </form>
          </section>

          <!-- TODO -->
          <section id="todos" class="todos">
            <input id="date-picker" type="date" />

            <ul id="todos-list" class="items-list"></ul>

            <form id="todos-form" action="">
              <div class="form-group">
                Nazwa: <input name="description" type="text" required />
              </div>
              <button type="submit">Dodaj</button>
            </form>
          </section>

          <!-- MENU -->
          <nav id="side-menu" class="nav menu">
            <ul class="nav-list nav-list-horizontal">
              <li class="nav-item active" data-page="overview">
                <i class="fa-solid fa-chart-pie"></i>
              </li>
              <li class="nav-item" data-page="budget">
                <i class="fa-solid fa-wallet"></i>
              </li>
              <li class="nav-item" data-page="todos">
                <i class="fa-solid fa-list-ul"></i>
              </li>
            </ul>
          </nav>
        </aside>
      </main>
    </div>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>

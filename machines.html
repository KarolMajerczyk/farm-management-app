<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm management app</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="app-header">
        <!-- APP LOGO -->
        <img class="app-logo" src="./images/logo.webp" alt="" />

        <!-- NAVIGATION -->
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item" data-page="fields">
              <a href="./index.html"><i class="fa-solid fa-wheat-awn"></i></a>
            </li>
            <li class="nav-item" data-page="herds">
              <a href="./herds.html"><i class="fa-solid fa-cow"></i></a>
            </li>
            <li class="nav-item active" data-page="machines">
              <a href="#"><i class="fa-solid fa-tractor"></i></a>
            </li>
          </ul>
        </nav>

        <!-- USER Avatar -->
        <img class="user-avatar" src="./images/account.webp" alt="" />
      </header>
      <!-- APP CONTENT -->
      <main class="app-content">
        <!-- ITEMS PANEL -->
        <aside class="items-panel">
          <h2 class="secondary-heading">Maszyny</h2>
          <ul id="machines-list" class="cards-list items-list"></ul>
          <button
            id="add-machine"
            class="button"
            data-action="add"
            data-type="machines"
          >
            Dodaj maszynÄ™
          </button>
        </aside>

        <!-- MAP CONTAINER -->
        <section class="content">
          <h2 class="secondary-heading">Pliki</h2>
          <ul id="files-list" class="items-list"></ul>
          <button id="add-file" class="button">Dodaj plik</button>
        </section>

        <!-- DETAILS PANEL -->
        <aside class="side-panel">
          <h2 class="secondary-heading"></h2>

          <!-- OVERVIEW -->
          <section class="overview visible"></section>

          <!-- BUDGET -->
          <section class="budget">
            <select id="dropdown" name="dropdown">
              <option value="plus">Wszystkie</option>
              <option value="plus">Przychody</option>
              <option value="minus">Wydatki</option>
            </select>

            <ul id="budget-list" class="items-list"></ul>

            <form id="add-budget-form" action="">
              <input name="description" type="text" required />
              <input name="amount" type="number" required />
              <button type="submit">Dodaj</button>
            </form>
          </section>

          <!-- TODO -->
          <section id="todos" class="todos">
            <input id="date-picker" type="date" />

            <ul id="todos-list" class="items-list"></ul>

            <form id="add-todo-form" action="">
              <input name="description" type="text" required />
              <button type="submit">Dodaj</button>
            </form>
          </section>

          <!-- MENU -->
          <nav id="side-menu" class="nav menu">
            <ul class="nav-list nav-list-horizontal">
              <li class="nav-item active" data-page="overview">
                <i class="fa-solid fa-chart-pie"></i>
              </li>
              <li class="nav-item" data-page="budget">
                <i class="fa-solid fa-wallet"></i>
              </li>
              <li class="nav-item" data-page="todos">
                <i class="fa-solid fa-list-ul"></i>
              </li>
            </ul>
          </nav>
        </aside>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/dc197bfaa7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>

        <!-- DETAILS PANEL -->
        <aside id="details" class="details visible">
          <h2 id="section-title" class="secondary-heading"></h2>

          <!-- OVERVIEW -->
          <section id="overview" class="visible"></section>

          <!-- BUDGET -->
          <section id="budget">
            <select id="budget-filter" name="dropdown">
              <option value="all" selected>Wszystkie</option>
              <option value="income">Przychody</option>
              <option value="expense">Wydatki</option>
            </select>

            <ul id="budget-list" class="list"></ul>

            <form id="budget-form" class="form" action="">
              <div class="form-container">
                <div class="form-group">
                  Nazwa:
                  <input
                    class="form-input"
                    name="description"
                    type="text"
                    required
                  />
                </div>
                <div class="form-group">
                  Kwota:
                  <input
                    class="form-input"
                    name="amount"
                    type="number"
                    required
                  />
                </div>
              </div>
              <button class="button" type="submit">
                <img src="./images/plus.svg" alt="" />
              </button>
            </form>
          </section>

          <!-- TODO -->
          <section id="todos">
            <input id="todos-calendar" type="date" />

            <ul id="todos-list" class="list"></ul>

            <form id="todos-form" class="form" action="">
              <div class="form-group">
                Nazwa:
                <input
                  class="form-input"
                  name="description"
                  type="text"
                  required
                />
              </div>
              <button class="button" type="submit">
                <img src="./images/plus.svg" alt="" />
              </button>
            </form>
          </section>

              </li>
              <li class="nav-item" data-section="todos">

              </li>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm management app</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="app-header">
        <!-- APP LOGO -->
        <img class="app-logo" src="./images/logo.webp" alt="" />

        <!-- NAVIGATION -->
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item" data-page="fields">
              <a href="./index.html"><i class="fa-solid fa-wheat-awn"></i></a>
            </li>
            <li class="nav-item active" data-page="herds">
              <a href="#"><i class="fa-solid fa-cow"></i></a>
            </li>
            <li class="nav-item" data-page="machines">
              <a href="./machines.html"><i class="fa-solid fa-tractor"></i></a>
            </li>
          </ul>
        </nav>

        <!-- USER Avatar -->
        <img class="user-avatar" src="./images/account.webp" alt="" />
      </header>
      <!-- APP CONTENT -->
      <main class="app-content">
        <!-- ITEMS PANEL -->
        <aside class="items-panel">
          <h2 class="secondary-heading">Stada</h2>
          <ul
            id="items-list"
            class="cards-list items-list"
            data-type="herds"
          ></ul>
          <button
            id="add-item"
            class="button"
            data-action="add"
            data-type="herds"
          >
            Utwórz stado
          </button>
        </aside>

        <!-- MAP CONTAINER -->
        <section class="content" data-type="animals">
          <h2 class="secondary-heading">Zwierzęta w stadzie</h2>
          <ul id="animals-list" class="items-list"></ul>
          <button id="add-item" class="button" data-type="animals">
            Dodaj zwierzę
          </button>
        </section>

        <!-- DETAILS PANEL -->
        <aside class="side-panel">
          <h2 class="secondary-heading"></h2>

          <!-- OVERVIEW -->
          <section class="overview"></section>

          <!-- BUDGET -->
          <section class="budget">
            <select id="dropdown" name="dropdown">
              <option value="all">Wszystkie</option>
              <option value="income">Przychody</option>
              <option value="expense">Wydatki</option>
            </select>

            <ul id="budget-list" class="items-list"></ul>

            <form id="budget-form" action="">
              <div>
                <div class="form-group">
                  Nazwa: <input name="description" type="text" required />
                </div>
                <div class="form-group">
                  Kwota:
                  <input name="amount" type="number" required />
                </div>
              </div>
              <button type="submit">Dodaj</button>
            </form>
          </section>

          <!-- TODO -->
          <section id="todos" class="todos">
            <input id="date-picker" type="date" />

            <ul id="todos-list" class="items-list"></ul>

            <form id="todos-form" action="">
              <input name="description" type="text" required />
              <button type="submit">Dodaj</button>
            </form>
          </section>

          <!-- MENU -->
          <nav id="side-menu" class="nav menu">
            <ul class="nav-list nav-list-horizontal">
              <li class="nav-item active" data-page="overview">
                <i class="fa-solid fa-chart-pie"></i>
              </li>
              <li class="nav-item" data-page="budget">
                <i class="fa-solid fa-wallet"></i>
              </li>
              <li class="nav-item" data-page="todos">
                <i class="fa-solid fa-list-ul"></i>
              </li>
            </ul>
          </nav>
        </aside>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/dc197bfaa7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
